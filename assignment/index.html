<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <div class="header-1">
    <!-- Create a header with an <h1> containing your name -->
    <header>
      <h1>Nick Evans</h1>
    </header>
  </div>

  <br>
  
    <div class="box-1">
      <!-- Include an image -->
      <a href="images/bentleybreed.jpg">
        <img src="images/bentleybreed.jpg" alt="An image of my dog's breed" width="200">
      </a>
    </div>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <div class="funFacts-1">
      <ul>
        <li>Fun Fact 1: Photography is a hobby of mine</li>
        <li>Fun Fact 2: Videography is a hobby of mine</li>
        <li>Fun Fact 3: Coding is a new found passion of mine</li>
      </ul>
    </div>
    <!-- Create a footer -->
    <div class="footer-1">
      <footer>
        <p>Change does not roll in on the wheels of inevitability, but comes through continuous struggle - MLK</p>
      </footer>
    </div>
    <!-- Inside your footer, put a <p> with your favorite quote -->
    <script type="text/javascript" src="helloWorld.js"></script>
</body>
</html>
